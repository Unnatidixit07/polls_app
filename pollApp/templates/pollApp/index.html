<html lang="en">
    <head>
          <title>Index</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          {% load static %}
          <link rel="stylesheet" type="text/css" href="{% static 'pollApp/style.css' %}">
    </head>

    <body>
    <div class='container'>
        {% if latest_question_list %}
        <ul>
           {% for question in latest_question_list %}
           <li><a href="{% url 'poll_app:detail' question.id %}">{{ question.question_asked }}</a></li>
           {% endfor %}
        </ul>
        {% else %}
        <p>No polls are available.</p>
        {% endif %}
        <a href="{% url 'poll_app:insert' %}">If you want to add new question click here</a>
    </div>
    </body>
</html>
